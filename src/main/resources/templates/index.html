<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>

    <!--CSS minified web jars-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">

    <!--JavaScript web jars-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card text-light mb-3">
                <div class="card-header" style="background-color: #337ab7;">Recipes</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Description</th>
                            <th>View</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="recipe: ${recipes}">
                            <td th:text="${recipe.id}">2</td>
                            <td th:text="${recipe.description}">Jacob</td>
                            <td style="width:100px;"><a class="btn" style="background-color:#337ab7; color:white;" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
                            <td style="width:100px"><a class="btn" style="background-color:#337ab7; color:white;" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
                            <td style="width:100px"><a class="btn btn-danger" style="color:white;" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
